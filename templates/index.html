<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¬ Movie Suggestion Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="ai-avatar">
                    <i class="fas fa-film"></i>
                </div>
                <div class="header-text">
                    <h1>ğŸ¬ Movie Assistant</h1>
                    <p>Your friendly AI movie recommender</p>
                </div>
                <button class="clear-btn" onclick="clearChat()" title="Clear Chat">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messages-container">
            <!-- Welcome Message -->
            <div class="message ai-message" id="welcome-message">
                <div class="avatar">
                    <i class="fas fa-film"></i>
                </div>
                <div class="message-content">
                    <p>ğŸ¬ Hey there! I'm your movie assistant! ğŸ¿</p>
                    <p>Tell me what you're in the mood for and I'll suggest some great movies! ğŸ˜Š</p>
                    <small class="timestamp">Just now</small>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-container" id="loading-container" style="display: none;">
            <div class="message ai-message">
                <div class="avatar">
                    <i class="fas fa-film"></i>
                </div>
                <div class="message-content">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Ask for movie recommendations... ğŸ­" 
                    maxlength="500"
                    autocomplete="off"
                >
                <button id="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
