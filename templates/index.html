<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ CineBot - Your Movie Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- CineBot Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="ai-avatar">
                    <img src="{{ url_for('static', filename='assets/ai-avatar.png') }}" alt="CineBot" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="fallback-avatar" style="display: none;">
                        <i class="fas fa-film"></i>
                    </div>
                </div>
                <div class="header-text">
                    <h1>üé¨ CineBot</h1>
                    <p>Your Professional Movie Assistant</p>
                    <span class="status-indicator">‚óè Online</span>
                </div>
                <button class="clear-btn" onclick="clearChat()" title="Clear Chat">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messages-container">
            <!-- Welcome Message -->
            <div class="message ai-message" id="welcome-message">
                <div class="avatar">
                    <img src="{{ url_for('static', filename='assets/ai-avatar.png') }}" alt="CineBot" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="fallback-avatar" style="display: none;">
                        <i class="fas fa-film"></i>
                    </div>
                </div>
                <div class="message-content">
                    <div class="bot-name">CineBot</div>
                    <p>üé¨ Hello! I'm CineBot, your professional movie recommendation assistant! üçø</p>
                    <p>Tell me what genre, mood, or type of movie you're looking for, and I'll suggest some perfect picks for you!</p>
                    <small class="timestamp">Just now</small>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-container" id="loading-container" style="display: none;">
            <div class="message ai-message">
                <div class="avatar">
                    <img src="{{ url_for('static', filename='assets/ai-avatar.png') }}" alt="CineBot" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="fallback-avatar" style="display: none;">
                        <i class="fas fa-film"></i>
                    </div>
                </div>
                <div class="message-content">
                    <div class="bot-name">CineBot</div>
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Ask CineBot for movie recommendations... üé≠" 
                    maxlength="500"
                    autocomplete="off"
                >
                <button id="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
